<div fxLayout="column" fxLayoutAlign="center center" style="width: 100%; height: 100%;">
    <canvas fxFlex #canvas id="canvas" [ngStyle]="{display: barcodeText && !invalidBarcodeText ? 'block' : 'none'}"></canvas>
    <div *ngIf="!barcodeText && !invalidBarcodeText" style="text-align: center" translate>entity.no-data</div>
    <div *ngIf="invalidBarcodeText" style="text-align: center" translate>widgets.invalid-qr-code-text</div>
  </div>
